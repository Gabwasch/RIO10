	</header>
	<main>
		<section class="text-center pt-4">
            <div class="container text-bg-light align-items-center rounded">
                <h1 class="display-4 mb-4">Crie sua conta:</h1>
                <form class="row g-3 needs-validation justify-content-center" novalidate>
                    <div class="row justify-content-center">
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="name" class="form-control" id="nome" placeholder="Name" required>
                                <label for="nome">Nome Completo</label>
                              </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email">Email</label>
                              </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="telefone" placeholder="telefone" required>
                                <label for="telefone">Telefone</label>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="data" placeholder="data" required>
                                <label for="data">Data de nascimento</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
                                <label for="endereco">Endereço</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-6">
                            <div class="form-floating text-black mb-3">
                                <input type="text" class="form-control" id="nacionalidade" placeholder="nacionalidade" required>
                                <label for="nacionalidade">Nacionalidade</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar-Senha" required>
                                <label for="confirmarSenha">Confirmar Senha</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="gridCheck" required>
                                <label class="form-check-label" for="gridCheck">
                                    Concordo com os Termos de Uso
                                </label>
                                <div class="invalid-feedback">
                                    Você precisa concordar com os termos.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 m-3">
                        <button class="btn btn-primary" type="submit" formaction="./cadastroAtributos.html">Próximo</button>
                    </div>
                </form>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-black" id="exampleModalLabel">Login</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating text-black mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating text-black mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>
		</section>
	</main>
	<footer class="bg-dark text-white">
